<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexStore</title>
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body x-data="store()" class="bg-pink-50 min-h-screen">

  <!-- Navigation Bar -->
  <nav class="bg-pink-600 p-4 text-pink-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/">
        <button 
        type="button"
        class="flex items-center space-x-3 rtl:space-x-reverse"
        >
      <img src="/Swift Card store/public/online-shop.png" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white"
      >
       SwiftCart
      </span>
      </button>
      </a>
      <div
      :class="{'hidden': !isOpen }"
      class="hidden w-full md:block md:w-auto"
      id="navbar-dropdown"
      >
        <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
        >
         <li>
          <a 
          href="/wishlist"
          class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
          >
          Wishlist
        </a>
         </li>
         <li class="hidden lg:block md:block relative">
          <a href="/cart">
            <div class="t-0 absolute left-3-top-4">
              <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs-white text-white">
                0
              </p>
            </div>
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="file: h-6 w-6 stroke-white cursor-pointer"
            >
             <path 
             stroke-linecap="round"
             stroke-linejoin="round"
             d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
             /> 
          </svg>
          </a>
         </li>
         <li class="lg:hidden md:hidden">
          <a href="/cart"
          class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
          >
        cart
          </a>
         </li>
        </ul>

    </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6" x-init="init()">
    <div class="flex justify-between mb-4">
      <select x-model="selectedCategory" class="border p-2 rounded">
        <option value="">All Categories</option>
        <template x-for="category in categories" :key="category">
          <option :value="category" x-text="category"></option>
        </template>
      </select>

      <div class="flex items-center">
        <input type="text" x-model="searchQuery" placeholder="Search products..." class="border p-2 rounded-l">
        <button @click="searchProducts()" class="bg-white text-black border border-l-0 p-2 rounded-r">Search</button>
      </div>

      <select x-model="sortOrder" class="border p-2 rounded">
        <option value="">Sort by Price</option>
        <option value="asc">Lowest to Highest</option>
        <option value="desc">Highest to Lowest</option>
      </select>
    </div>

    <div class="loading text-center text-2xl" x-show="loading">
      Loading...
    </div>

    <div class="grid grid-cols-1 :hidden:grid-cols-2 lg:grid-cols-3 gap-6" x-show="!loading">
      <template x-for="product in filteredProducts" :key="product.id">
        <div class="card border p-4 rounded shadow hover:shadow-lg transition-shadow duration-300" @click="openModal(product)">
          <img :src="product.image" alt="" class="w-320px h-48 object-cover mb-4">
          <h3 class="text-lg font-bold" x-text="product.title"></h3>
          <p class="text-gray-700" x-text="'$' + product.price"></p>
          <p class="text-gray-500" x-text="product.category"></p>
          <p class="text-gray-700 mt-2" x-text="'Rating: ' + product.rating.rate + ' (' + product.rating.count + ' reviews)'"></p>
          <button @click.stop="toggleFavorite(product.id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 text-gray-300" :class="{'text-gray-500': !isFavorite(product.id)}" viewBox="0 0 24 24">
              <!-- SVG content here -->
            </svg>
          </button>
          <button class="bg-pink-600 px-4 py-1 text-pink-50">Add To Cart +</button>
        </div>
      </template>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" x-show="showModal" @click.self="closeModal()">
    <div class="modal-content bg-white p-6 rounded shadow-lg w-full max-w-md">
      <button class="text-red-500" @click="closeModal()">Close</button>
      <h3 class="text-xl font-bold mt-4" x-text="modalProduct.title"></h3>
      <img :src="modalProduct.image" alt="" class="w-full h-48 object-cover my-4">
      <p class="text-gray-700" x-text="'$' + modalProduct.price"></p>
      <p class="text-gray-500" x-text="modalProduct.category"></p>
      <p class="text-gray-600" x-text="modalProduct.description"></p>
      <p class="text-gray-700 mt-2" x-text="'Rating: ' + modalProduct.rating.rate + ' (' + modalProduct.rating.count + ' reviews)'"></p>
    </div>
  </div>

  <script>
    function store() {
      return {
        products: [],
        filteredProducts: [],
        categories: [],
        searchQuery: "",
        selectedCategory: "",
        sortOrder: "",
        favorites: JSON.parse(localStorage.getItem("favorites")) || [],
        userRating: 0,
        showModal: false,
        modalProduct: {},
        loading: true,

        async init() {
          await this.fetchCategories();
          await this.fetchProducts();
        },

        async fetchProducts() {
          this.loading = true;
          const response = await fetch("https://fakestoreapi.com/products");
          const data = await response.json();
          this.products = data;
          this.filteredProducts = data;
          this.loading = false;
        },

        async fetchCategories() {
          const response = await fetch("https://fakestoreapi.com/products/categories");
          const data = await response.json();
          this.categories = data;
        },

        openModal(product) {
          this.loading = true;
          fetch(`https://fakestoreapi.com/products/${product.id}`)
            .then((response) => response.json())
            .then((data) => {
              this.modalProduct = data;
              this.showModal = true;
              this.loading = false;
            });
        },

        closeModal() {
          this.showModal = false;
        },

        searchProducts() {
          this.filteredProducts = this.products.filter((product) =>
            product.title.toLowerCase().includes(this.searchQuery.toLowerCase())
          );
        },

        toggleFavorite(productId) {
          if (this.favorites.includes(productId)) {
            this.favorites = this.favorites.filter((id) => id !== productId);
          } else {
            this.favorites.push(productId);
          }
          localStorage.setItem("favorites", JSON.stringify(this.favorites));
        },

        isFavorite(productId) {
          return this.favorites.includes(productId);
        }
      };
    }
  </script>
</body>
</html>
